<html>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://npmcdn.com/bootstrap@3.3.6/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">

  <!-- 1. Load libraries -->
  <!-- IE required polyfills, in this exact order -->

  <script src="https://npmcdn.com/systemjs@0.19.24/dist/system.src.js"></script>
  <script src="https://npmcdn.com/rxjs@5.0.0-beta.2/bundles/Rx.js"></script>
  <script src="https://npmcdn.com/angular2@2.0.0-beta.12/bundles/angular2.dev.js"></script>
  <script src="https://npmcdn.com/angular2@2.0.0-beta.12/bundles/router.dev.js"></script>
  <script src="https://npmcdn.com/angular2@2.0.0-beta.12/bundles/http.dev.js"></script>

  <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>

  <!-- 2. Configure SystemJS -->
  <script>
    System.config({
        packages: {        
          app: {
            format: 'register',
            defaultExtension: 'js'
          }
        }
      });
    System.import('app/main').then(null, console.error.bind(console));
  </script>
</head>
