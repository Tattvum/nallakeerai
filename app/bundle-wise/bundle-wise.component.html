<table class="box">
  <tr>
    <th></th>
    <th *ngFor="#variety of all.varieties">
      {{variety}}
    </th>
    <th></th>
  </tr>
  
  <tr *ngFor="#row of all.bundles; #i = index">
    <th>
      {{all.farms[i]}}
    </th>    
    <td *ngFor="#cell of row">
      {{cell}}
    </td>
    <th>
      {{_varietyTotals[i]}}
    </th>
  </tr>
  
  <tr>
    <th></th>
    <th *ngFor="#farmTotal of _farmTotals">
      {{farmTotal}}
    </th>
    <th>
      {{_total}}
    </th>
  </tr>
</table>
