
<div class="container">
  <form (ngSubmit)="onSignIn()" #loginForm="ngForm">

    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" required id="email" name="email" class="form-control" autofocus [(ngModel)]="email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required class="form-control" [(ngModel)]="password">
    </div>

    <button type="submit" class="btn btn-default" [disabled]="!loginForm.form.valid">Sign In</button>

  </form>
</div>
