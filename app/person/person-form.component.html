<div [hidden]="submitted">
  <div class="container">
    <h1>Person Form</h1>
    <form *ngIf="active" (ngSubmit)="onSubmit()" #personForm="ngForm">

      {{diagnostic}}
      <br>
      <br/>

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" required [(ngModel)]="model.name" #name="ngForm" ngControl="name" #spy>
        <br>SPY: the classes: {{spy.className}}
      </div>
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        Name is required
      </div>

      <div class="form-group">
        <label for="type">Type</label>
        <select class="form-control" required [(ngModel)]="model.type">
          <option *ngFor="#typ of types" [value]="typ">{{typ}}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="comment">Comment</label>
        <input type="text" class="form-control" [(ngModel)]="model.comment">
      </div>

      <button type="submit" class="btn btn-default" [disabled]="!personForm.form.valid">Submit</button>
      <button type="button" class="btn btn-default" (click)="newPerson()">New Person</button>

    </form>
  </div>
</div>

<div [hidden]="!submitted">
  <h2>You submitted the following:</h2>
  <div class="row">
    <div class="col-xs-3">Name</div>
    <div class="col-xs-9  pull-left">{{ model.name }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Type</div>
    <div class="col-xs-9 pull-left">{{ model.type }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Comment</div>
    <div class="col-xs-9 pull-left">{{ model.comment}}</div>
  </div>
  <br>
  <button class="btn btn-default" (click)="submitted=false">Edit</button>
</div>
